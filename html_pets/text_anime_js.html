<body>
		<div id="root"></div>
	<script>
const a = fetch('./file.txt')
		  .then(response => response.text())
  .then(text => console.log(text));


const _root = document.querySelector('#root');
const _text = "qwertyuiopasdfghjklzxcvbnm1234567890"
function delay(time) {
	return new Promise((resolve)=>{
		setTimeout(()=>{
			resolve();
		}, time);
	});
}
function drawLetter(el,char){
	return delay(75).then(()=>{
		el.textContent += char;
	});
}
async function drawText(el,text){
	for (var i = 0; i < text.length; i++) {
		await drawLetter(el,text[i]);
	}return;
}
drawText(_root,_text).then(()=>{
	_root.style.color = "#f00"
});
	</script>
